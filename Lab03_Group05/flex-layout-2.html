<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            border: 3px solid black;
            height: 50vh;
            display: flex;
            gap: 40px;
            padding: 20px;
        }
        .container > * {
            display: flex;
            flex-direction: column;
            width: 30%;
        }
        .container-2 {
            justify-content: flex-end;
            gap: 8px;
        }
        .container-2 > * {
            height: 33%;
            border: 2px solid black;
            background-color: lightblue;
        }
        .item-1, .item-2, .item-3, .item-4, .item-5, .item-6 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item-3 {
            height: 33%;
        }
        .item-4 {
            height: 67%;
        }
        .container-3 {
            gap: 8px;
        }
        .container-3 > * {
            background-color: lightblue;
            border: 2px solid black;
        }
        .container-4 {
            justify-content: center;
        }
        .container-5 {
            display: flex;
            flex-direction: column;
            height: 66%;
            gap: 8px;
        }
        .container-5 > * {
            background-color: lightblue;
            border: 2px solid black;
            height: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-2">
            <div class="item-1">
                1
            </div>
            <div class="item-2">
                2
            </div>
        </div>
        <div class="container-3">
            <div class="item-3">
                3
            </div>
            <div class="item-4">
                4
            </div>
        </div>
        <div class="container-4">
            <div class="container-5">
                <div class="item-5">
                    5
                </div>
                <div class="item-6">
                    6
                </div>
            </div>
        </div>
    </div>
</body>
</html>
